<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name = "format-detection" content="telephone = no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>意见反馈</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--升级前更改main/css版本号-->
    <link rel="stylesheet" type="text/css" href="css/main@v1.1.css"/>
</head>
<body>
    <div id="faceback" v-cloak>
        <div class="fd_nav">
            <i class="el-icon-arrow-left arrow-left"  @click="goBack"></i>
            <span>反馈建议</span>
        </div>
        <div class="fd_contentBox">
            <textarea name="" id=""  placeholder="留下你宝贵的意见或是你日常中意的零食，你想要的盒子都能满足你！" class="fd_text">{{text}}</textarea>
        </div>
        <div class="fd_contentBox fd_btnBox">
            <div class="fd_btn" @click="submitClick">提交反馈</div>
        </div>
    </div>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/element-ui@2.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
    <!--3des编码解码 js文件-->
    <script src="js/tripledes.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mode-ecb.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/encrypt.js" type="text/javascript" charset="utf-8"></script>
    <!--公共js-->
    <script src="js/public@v1.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var vm = new Vue({
            el : '#faceback',
            data:{
                text:''
            },
            methods:{
                goBack(){
                    window.history.go(-1);
                },
                submitClick(){
                	alert('提交成功！')
                	window.history.go(-1);
                }
            }
        })
    </script>
</body>
</html>
