<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
	<meta http-equiv="Pragma" content="no-cache" /> 
	<meta http-equiv="Expires" content="0" />
    <meta name = "format-detection" content="telephone = no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>星驰达零食盒子</title>
    <link rel="stylesheet" type="text/css" href="css/main@v1.1.css"/>
</head>
<body>
	<div id="app" class="loadImg">
		<img src="img/index-icon/loading.gif"/>
	</div>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/public@v1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
var vm = new Vue({  
    el : '#app',
    beforeMount: function () {
    	var boxId = getParam('boxId'),
    		schoolId = getParam('schoolId'),
    		flag = getParam('flag');
    		if (boxId && schoolId && (flag == 'Y')) {
    			window.location.replace('./home.html?boxId='+boxId + '&schoolId=' + schoolId + '&flag=' + flag + '&random=' + Math.random()*1000);    			
    		} else{
    			window.location.replace('./home.html?boxId='+boxId+ '&random=' + Math.random()*1000);
    		}
	}
});
</script>
</body>
</html>
